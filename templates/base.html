<!doctype html>
<html lang="hr">

<head>
	<meta charset="utf-8">
	<!-- Dinamican <title> – ako postoji varijabla 'title' koristi se ona, inace "Aplikacija" -->
	<title>{% block title %}{{ title or "Aplikacija" }}{% endblock %}</title>

	<!-- Responsive dizajn (mobilni uređaji, tableti, desktop) -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS s CDN-a -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet">

	<!-- Custom CSS iz Flask static foldera -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
	<!-- Navigacijska traka (navbar) -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<div class="container">
			<!-- Logo/brand link koji vodi na pocetnu -->
			<a class="navbar-brand" href="{{ url_for('index') }}">Flask SSR</a>

			<!-- Navigacijski linkovi -->
			<div class="navbar-nav">
				<a class="nav-link" href="{{ url_for('index') }}">Naslovnica</a>
				<a class="nav-link" href="{{ url_for('about') }}">O nama</a>
			</div>
		</div>
	</nav>

	<!-- Glavni sadrzaj stranice (mijenja se u child templateovima) -->
	<main class="container">
		{% block content %}Content iz basea{% endblock %}
	</main>

	<!-- Bootstrap JavaScript (CDN, bundle uključuje Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
